<div class="scrolling-wrapper-flexbox">
  <mat-card *ngFor="let movie of movies">
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.directors[0].name }}</mat-card-subtitle
      >
    </mat-card-header>

    <img [src]="movie.imageURL" [alt]="movie.title" class="card-img" />

    <mat-card-actions>
      <button mat-button color="primary">Genre</button>
      <button mat-button color="primary">Director</button>
      <button mat-button color="primary">Synopsis</button>
      <button mat-icon-button (click)="toggleFave(movie._id)">
        <mat-icon>{{
          isFave(movie._id) ? "favorite" : "favorite_border"
        }}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>

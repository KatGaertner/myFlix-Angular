<div class="scroll-shadows">
  <div class="scrolling-wrapper-flexbox">
    <mat-card *ngFor="let movie of movies">
      <mat-card-header>
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.directors[0].name }}</mat-card-subtitle
        >
      </mat-card-header>

      <img [src]="movie.imageURL" [alt]="movie.title" class="card-img" />

      <mat-card-actions>
        <button
          mat-button
          color="primary"
          (click)="openGenreDialog(movie.genres[0].name)"
        >
          Genre
        </button>
        <button
          mat-button
          color="primary"
          (click)="openDirectorDialog(movie.directors[0].name)"
        >
          Director
        </button>
        <button mat-button color="primary" (click)="openMovieDialog(movie)">
          Synopsis
        </button>
        <button mat-icon-button (click)="toggleFave(movie._id)">
          <mat-icon>{{
            isFave(movie._id) ? "favorite" : "favorite_border"
          }}</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

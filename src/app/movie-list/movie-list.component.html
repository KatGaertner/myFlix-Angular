<div style="display: flex">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1">
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.directors[0].name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img [src]="movie.imageURL" [alt]="movie.title" />
    <mat-card-actions>
      <button mat-button color="primary">Genre</button>
      <button mat-button color="primary">Director</button>
      <button mat-button color="primary">Synopsis</button>
      <mat-icon (click)="toggleFave(movie._id)">{{
        isFave(movie._id) ? "favorite" : "favorite_border"
      }}</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
